{% extends 'base.html' %}
{% block header %}
{% endblock header %}
{% block content %}
<form class="form-signin" method='POST' action=''>{% csrf_token %}
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
    <label for="inputText" class="sr-only">username</label>
    <input type="username" id="inputText" class="form-control" name='username' placeholder="ユーザー名" required autofocus>
    <label for="inputPassword" class="sr-only">password</label>
    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="パスワード" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 次回ログインの時に自動で入力する
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
{% endblock content %}
{% block footer %}
{% endblock footer %}
